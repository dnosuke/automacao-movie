name: E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libasound2 libpango-1.0-0 libpangocairo-1.0-0

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests and generate PDF
        run: |
          npm run report:pre-ci || true
          npx cypress run
          node scripts/generate-pdf.js
        env:
          CYPRESS_BROWSER: chrome

      - name: Upload PDF Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-report-pdf
          path: cypress/reports/report.pdf

      - name: Upload HTML Report (Optional)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-report-html
          path: cypress/reports/
