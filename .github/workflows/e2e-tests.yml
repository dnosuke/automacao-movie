name: E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2 || sudo apt-get install -y libasound2t64 || echo "libasound not found, continuing..."
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libpango-1.0-0 libpangocairo-1.0-0

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
        env:
          CYPRESS_allowCypressEnv: false

      - name: Generate PDF Report
        run: node scripts/generate-pdf.js

      - name: Upload PDF Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-report-pdf
          path: cypress/reports/report.pdf

      - name: Upload HTML Report (Optional)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-report-html
          path: cypress/reports/
